<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Create and manage your shopping list">
    <meta name="keyword" content="Shopping,List">
    <meta name="author" content="Magnesium">
    <title>Shopping List</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="myApp">

<div class="page-header">
    <h1>Shopping List<br></h1>
</div>

<div class="container">

    <div class="row" ng-controller="registerCtrl" ng-show="showRegister()">
        <div class="col-sm-offset-3 col-sm-6">
            <h3>Register</h3>
            <form class="form-inline" ng-submit="addRegistrants()">
                <input class="form-control" type="text" ng-model="newUsername" placeholder="Choose Username">
                <input class="form-control" type="text" ng-model="newPassword" placeholder="Choose Password">
                <input class="btn btn btn-default" type="submit" value="Register">
            </form>         
        </div>
    </div>

    <div class="row" ng-controller="loginCtrl" ng-show="showLogin()">
        <div class="col-sm-offset-3 col-sm-6">
            <h3>Login</h3>
            <div class="form-group">
            <form class="form-inline" ng-submit="verifyUser()">
                <input class="form-control" type="text" ng-model="username" placeholder="Username">
                <input class="form-control" type="text" ng-model="password" placeholder="Password">
                <input class="btn btn-default" type="submit" value="Login">
            </form>
            </div>
        </div>
    </div>

    <div class="row" ng-controller="toBuyCtrl" ng-show="showList()">
        <div class="col-sm-offset-3 col-sm-6">
            <h3>Your Shopping List</h3>
                <form ng-submit="toBuyAdd()">
                <div class="input-group">
                    <input class="form-control" type="text" ng-model="toBuyInput" size="50" placeholder="Add New">
                    <span class="input-group-btn">
                    <input class="btn btn-default" type="submit" value="Add New">
                    </span>
                </div>
                </form>

            <div ng-repeat="x in toBuyList">
            <br>
            <input type="checkbox" ng-model="x.done"><span class="lead" ng-bind="x.toBuyText"></span>
            </div>
            <br>
            <p><button class="btn btn-default" ng-click="remove()">Remove marked</button> 
            <button class="btn btn-default" ng-click="saveList()">Save List</button></p>
        </div>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="app.js"></script>


</body>
</html>
